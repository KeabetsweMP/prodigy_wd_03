<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe | keadevworks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>

    <!-- Mode Buttons -->

    <div class="mode-buttons">
      <button id="twoPlayerBtn">2 Player Mode</button>
      <button id="aiBtn">Play vs AI</button>
    </div>

    <!-- Game Board -->

    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <!-- Game Status -->

    <p id="status">Player X's turn</p>

    <!-- Reset Button -->

    <button id="reset">Reset Game</button>

    <!-- Scoreboard -->
     
    <div class="scoreboard">
      <p>Player X Wins: <span id="xWins">0</span></p>
      <p>Player O Wins: <span id="oWins">0</span></p>
      <p>Draws: <span id="draws">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
